<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tac 2025</title>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto; /* Center the content */
        }

        .video-container {
            display: flex;
            justify-content: flex-end; /* Shift video to the right */
            margin-top: 20px;
        }

        iframe {
            width: 800px;
            height: 600px; /* 4:3 aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            Below is a video showcasing experimental results on drone hardware, 
            which supplements our manuscript submission to IEEE Transactions on Automatic Control.
        </p>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/sPeUhQ82Mpc?si=CHazMKc61oGzK1G3" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <p>
            For a higher resolution view, click the icon in the bottom right to expand the video.
        </p>
    </div>
</body>
</html>
