<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-CSS 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            Below is a video showcasing the numerical experiments which supplements our manuscript submission to L-CSS 2026.
        </p>
        <div class="video-wrapper">
            <div class="video-container">
                <h2 class="video-title">Collision-free Robot Navigation</h2>
                <iframe src="https://www.youtube.com/embed/qGsw7iaElCI?si=KBF4nOYrz7omClF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <h2 class="video-title">Multi-agent Tracking of Unknown Targets</h2>
                <iframe src="https://www.youtube.com/embed/gun6DomO5Do" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <p>
            For a higher resolution view, click the icon in the bottom left to expand the video.
        </p>
    </div>
</body>
</html>
